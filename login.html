<html>
<head>
  <title>
    Login form
  </title>
  <script>
  function sendData(data) {
    var XHR = new XMLHttpRequest();
    var FD  = new FormData();

    // Push our data into our FormData object
    for(name in data) {
      console.log(name, data[name]);
      FD.append(name, data[name]);
    }

    // Define what happens on successful data submission
    XHR.addEventListener('load', function(event) {
      alert('Yeah! Data sent and response loaded.');
    });

    // Define what happens in case of error
    XHR.addEventListener('error', function(event) {
      alert('Oups! Something went wrong.');
    });

    // Set up our request
    XHR.open('POST', 'http://localhost:3000/v1/users/');

    // Send our FormData object; HTTP headers are set automatically
    XHR.send(FD);

  }
</script>
</head>
<body>
  First name:<br>
  <input type="text" name="firstname" id="a" value="Mickey">
  <br>
  Last name:<br>
  <input type="text" name="lastname" id="b" value="Mouse">
  <br><br>
  <input type="button" value="Submit" onclick="sendData({fname:document.getElementById('a').value,lname:document.getElementById('b').value})" />
</form>
</body>
