<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PortalB</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styleindex.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row loginrow">
                <div class="container">
                
                    <div class="outermain">
                        <div class="col-md-3">
                            <img src="img/logo.svg">
                        </div>
                        
                        <div class="col-md-7 col-md-offset-2">
                            <form action="feed.html" onsubmit="return validate()">
                                <div class="col-md-4 nopadresponsive resmar20">
                                    <input type="email" name="email" id="email" class="inp" placeholder="email" onblur="valemail(this, this.value)">
                                </div>
                                <div class="col-md-4 nopad resmar20">
                                    <input type="password" name="password" id="pass" class="inp" placeholder="password" onblur="validate(this)">
                                </div>
                                <div class="x">
                                    <div class="col-md-2">
                                        <input type="submit" value="Sign in" class="btn1">
                                    </div>
                                    <div class="col-md-2 forgot">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        
            <div class="container">
                
                <div class="col-md-6 absimg mar50">
                    <img src="img/guy.svg">
                </div>
            
                <div class="col-md-6 col-md-offset-6 sup">
                    <h2>
                        Create an acount<br>It's free and always will be</h2>
            
                    <form>
                        <input type="email" name="emailsignup" class="inp2 mar20" placeholder="email">
                        <input type="password" name="passsignup" class="inp2 mar20" placeholder="password">
                        <input type="password" name="conpasssignup" class="inp2 mar20" placeholder="confirm password">
                        <input type="submit" value="Sign Up" class="btn2 mar20">
                    </form>
                </div>   
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
  </body>
</html>
