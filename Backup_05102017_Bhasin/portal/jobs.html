                  <div class="row form-group">

                      <option>Cafeteria</option>
                      <option>Adminstration</option>

                    <input class="form-control no-border" id="loc" type="text" placeholder = "Job Location..." required>
                  </div>

                  </div>

                  <div class="row form-group">
                    <input class="form-control no-border" id="url" type="text" placeholder = "Contact URL..." required>
                  </div>

                  <div class="row form-group">
                    <input class="form-control no-border" id="posted" type="text" placeholder = "Posted On..." required>
                  </div>

                  <div class="row form-group">
                    <input class="form-control no-border" id="dept" type="text" placeholder = "Department..." required>
                  </div>

                  <div class="row form-group">
                    <input class="form-control no-border" id="rate" type="text" placeholder = "Pay Rate..." required>
                  </div>

                  <div class="form-group row buttons">
                      <button type="button" class="col-sm-5 btn btn-primary" onclick="return validate()">Submit</button>
                      <label class="col-sm-2 col-form-label"></label>
